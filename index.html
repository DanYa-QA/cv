<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./normalize.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <title>FotoDanYa</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" sizes="any" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="./avatar.png" alt="avatar" class="header__avatar" />
      <h1 class="header__title">Даниил Трофимов</h1>
      <h3 class="header__subtitle">DanYa</h3>
    </header>
    <img id="img" style="display: block;margin: 20px;">
    <main>
      <section class="links">
        <h2 class="links__header">Контакты</h2>
        <ul class="links__container">
          <li class="links__link">
            <p class="links__title">Телеграм</p>
            <a class="linsk__link" href="http://t.me/Trofimoff_DanYa">@Trofimoff_DanYa</a>
          </li>
          <li class="links__link">
            <p class="links__title">Эл. почта</p>
            <a class="linsk__link" href="mailto:trofimov.danchik@yandex.ru"
              >trofimov.danchik@ya.ru</a
            >          
          </li>
          <li class="links__link">
            <p class="links__title">Гит</p>
            <a class="linsk__link" href="https://github.com/DanYa-QA/">github.com/DanYa-QA</a>
          </li>
        </ul>
      </section>
      <section class="links">
        <h2 class="links__header">Генерация изображений по текстовому описанию</h2>
        <ul class="links__container">
          <li class="links__link">
            <p class="links__title">Подсказка</p>
            <input id="query" type="text" value="Пушистый кот в очках">
          </li>
          <li class="links__link">
            <p class="links__title">Размер</p>
            <select id="width" type="text">
              <option value="512" selected>512</option>
              <option value="1024">1024</option>
            </select>
            <select id="height" type="text">
              <option value="512" selected>512</option>
              <option value="1024">1024</option>
            </select>
          </li>
          <li class="links__link">
            <p class="links__title">Стиль</p>
            <select id="style" type="text">
              <option value="UHD" selected>Реалистичный</option>
            </select>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <button onclick="generate()" type = "button" class="button-link" href=""> Генерация </button>
    </footer>
    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
